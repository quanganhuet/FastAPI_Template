[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, that is, without connecting
# to a database or running migrations.
# standalone_mode = false

# set to 'true' to use transaction per migration, false otherwise
# transactional_ddl = false

# set to 'true' to allow .pyc and .pyo files without a source
# .py file to be detected as imports in 'autogenerate' support.
# sourceless = false

# set to 'true' to enable logging of versions and their date/time
# logging of versions and their date/time
# log_version_dates = false

# version location specification; this defaults
# to alembic/versions.  When specificed, please also
# ensure the version location is empty of any other files
# except for .gitkeep
# version_locations = %(here)s/bar %(here)s/baz

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

sqlalchemy.url = sqlite:///test.db

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for more
# information
# hooks = mypackage.hooks.hookname
# mypackage.hooks.hookname.type = myscript
# mypackage.hooks.hookname.executable = true

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S